<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Created a Todo App</title>

</head>

<body>
   <!-- home logo icon -->
    <form id="todos-form" class="todo-form">
        <h2 class="primary"> <i class="fa-regular fa-house"></i><br>Todo App</h2>
        <p class="todo-para">Add your New Todo</p>
        <div class="form-group">
            <label for="title">Name:</label>
            <input type="text" id="title" placeholder="Enter todo title">
        </div>

        <div class="form-group">
            <label for="summary">Summary:</label>
            <textarea id="summary" placeholder="Write summary..."></textarea>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
            <hr>
            <!-- todos list -->
        <div id="todos-list" class="todo-list">
            <h3>Todos List...</h3>

            <hr>

            <div class="list-item">
                <div>
                    <strong>Learn HTML &amp; CSS &amp; JS</strong>
                    <p>creating a todo app.</p>
                </div>
                <div class="actions">
                    <small>Wed</small>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
            <h2>AhsanAbrar</h2>
            <h4>Roll:460580</h4>
            <h4>Timing: 6/8 </h4>
        </div>

    </form>
    <script src="app.js"></script>
</body>

</html>
